<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<header>
    <nav class="navbar bg-dark navbar-expand-lg navbar-background bg-dark ">
        <th:block th:include="~{/fragments/nav}"></th:block>

    </nav>
</header>
<main>
    <h1 class="text-center mt-2"><span class="badge  badge-warning">Your playlists...</span></h1>
    <hr class="hr-3"/>
    <div class="container-fluid">
        <div class="offers row mx-auto d-flex flex-row justify-content-center">
            <div class="offers row mx-auto d-flex flex-row justify-content-center">
                <div  class="offer card bg-dark text-white col-sm-6 col-md-3  col-lg-4 m-1 p-0">
                        <div class="card-body pb-3 ">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                            <a href="/playlists/playlist" class="btn btn-primary ">Go to playlist </a>

                        </div>

                </div>
            </div>
            </div>
            <div class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
                <a href="/">
                    <div class="card-img-top-wrapper">
                        <img class="card-img-top" src="/img/FEMALE-SHORTS.jpg" alt="image">
                    </div>
                    <div class="card-body pb-1">
                        <h5 class="card-title text-center">Item name</h5>
                    </div>
                    <ul class="offer-details list-group list-group-flush">
                        <li class="list-group-item">
                            <div class="card-text text-center"><span>Item price</span></div>
                        </li>
                    </ul>
                </a>
            </div>
            <div class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
                <a href="/">
                    <div class="card-img-top-wrapper">
                        <img class="card-img-top" src="/img/MALE-DENIM.jpg" alt="image">
                    </div>
                    <div class="card-body pb-1">
                        <h5 class="card-title text-center">Item name</h5>
                    </div>
                    <ul class="offer-details list-group list-group-flush">
                        <li class="list-group-item">
                            <div class="card-text text-center"><span>Item price</span></div>
                        </li>
                    </ul>
                </a>
            </div>
        </div>
    </div>
</main>
<footer class="footer bg-dark  py-2">
    <th:block th:include="~{/fragments/footer}"></th:block>

</footer>
</body>
</html>
