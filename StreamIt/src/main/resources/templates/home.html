<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<header>
    <nav class="navbar bg-dark navbar-expand-lg navbar-background bg-dark ">
        <th:block th:include="~{/fragments/nav}"></th:block>

    </nav>
</header>
<main>
    <div class="row p-1 justify-content-center" >
        <div class="col-sm-3">
            <div class="card text-center bg-dark text-white">
                <div class="card-body">
                    <h5 class="card-title">Your playlists...</h5>
                    <p class="card-text">Create playlists and listen to your favourite music!</p>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Dropdown button
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="card text-center bg-warning">
                <div class="card-body ">
                    <h5 class="card-title">Your sounds...</h5>
                    <p class="card-text">Upload and share your music with the world!</p>
                    <a href="/users/register/artist" class="btn btn-primary">Go!</a>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="footer bg-dark  py-2">
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>
<th:block th:include="~{/fragments/popper}"></th:block>

</body>
</html>
