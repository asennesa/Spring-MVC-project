<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<header>
    <nav class="navbar bg-dark navbar-expand-lg navbar-background bg-dark ">
        <th:block th:include="~{/fragments/nav}"></th:block>

    </nav>
</header>
<main>
<!--    FOR FANS >>>>>>>>>>>>>>>>>>>>>>>>>..-->
    <h1 class="text-center mt-2"><span class="badge  badge-warning">Your playlists...</span></h1>
    <hr class="hr-3"/>
    <div class="container-fluid">
        <div class="offers row mx-auto d-flex flex-row justify-content-center">
            <div class="offers row mx-auto d-flex flex-row justify-content-center">
                <div class="offer card bg-dark text-white col-sm-6 col-md-3  col-lg-4 m-1 p-0">
                    <div class="card-body pb-3 ">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the card's content.</p>
                        <a href="/playlists/playlist" class="btn btn-primary ">Go to playlist </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--    FOR FANS >>>>>>>>>>>>>>>>>>>>>>>>>..-->
    <!--    FOR ARTISTS >>>>>>>>>>>>>>>>>>>>>>>>>..-->
    <div class="container justify-content-center float-lg-right">
        <div class=" badge-xl badge-dark mt-2 text-center">
            <div class="font-weight-bold">Your songs</div>
            <div class="font-weight-bold"> 3200 people follow you.</div>
            <audio src="" controls id="audioPlayer">
                Sorry, your browser doesn't support html5!
            </audio>
            <ul id="playlist">
                <div class="row" >
                    <div class="col-8">
                        <li class="current-song"><a href="/css/01%20Duvet.mp3">Exit the Premises</a></li>
                        <li ><a href="/css/02 Twilight.mp3">Severe Tire Damage</a></li>
                    </div>
                    <div class="dropdown ">
                        <button class="btn btn-secondary dropdown-toggle p-0 pl-1 pr-1" type="button"
                                id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                            Remove
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Yes,Remove.</a>
                        </div>
                    </div>
                </div>
            </ul>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="/js/audioPlayer.js"></script>
        <script>
            // loads the audio player
            audioPlayer();
        </script>
    </div>
</main>
<footer class="footer bg-dark  py-2">
